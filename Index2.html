<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For practice</title>
</head>
<style>
  #Submit{
    margin: 0%;
    height: 20px;
    position: absolute;
    border: 3px;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }



</style>
<body>
    <form action="submit">
      <fieldset>
        <legend>First form</legend>
       <label for="email">LogIn Id</label>
       <input type="text" id="email" placeholder="Email,userName,phoneNumber">
       <br>
       <br>
       <label for="password">Password</label>
       <input type="password" id="password" >
       <br>
       <br>
       <input type="radio" id="male" name="gender">
       <label for="male">Male</label>
       <br>
       <br>
       <input type="radio" id="female" name="gender">
       <label for="female">Female</label>
       <br>
       <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" >
        <br>
        <br>
        <label for="pic">choose Picture</label>
        <input type="file" id="pic" placeholder="choose a file">
        <br>
        <br>
        <label for="address">Address Line</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address"></textarea>
        <br>
        <br>
        
        <label for="pet-set">Select your pet</label>
        <select name="pet" id="pet-set">
            <option value="select">__select__</option>
            <option value="cow">cow</option>
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="mouse">mouse</option>
        </select>
        <br>
        <br>
        <label>Data you are filled up is: </label>
        <input type="checkbox" id="correct" name="check" value="Correct">
        <label for="correct">Correct</label>
        <input type="checkbox" id="Incorrect" name="check" value="Incorrect">
        <label for="Incorrect">Incorrect</label>
        <br>
        <br>
        <button><a href="./Index1.html">submit</a></button>
      </fieldset>


    </form>
</body>
</html>
